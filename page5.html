<div class="container">
    <b><h1>Student Information</h1></b>
    <form>

        <div class="row">
            <div class="col">
                <label for="Fname" class="form-label">First Name:</label>
                <br>
                <input type="text" name="Fname" class="form-control" placeholder="Juan" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="Lname" class="form-label">Last Name:</label>
                <br>
                <input type="text" name="Lname" class="form-control" placeholder="Cruz" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="email" class="form-label">Email:</label>
                <br>
                <input type="text" name="email" class="form-control" id="email" required placeholder="juancruz@gmail.com">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="number" class="form-label">Contact number:</label>
                <br>
                <input type="text" name="number" class="form-control" placeholder="Enter here" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <label for="birthday" class="form-label">Birthday:</label>
                <br>
                <input type="date" name="birthday" class="form-control" id="bday" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
        <h6 class>
            <b><label for="grade" class="form-label">Grade that you are enrolling to?</label></b>
        </h6>
        <select id="platform" name="platform" class="mt-2">
            <option value="none">Choose</option>
            <option value="jcasa">Junior Casa</option>
            <option value="acasa">Advanced Casa</option>
            <option value="g1">G1</option>
            <option value="g2">G2</option>
            <option value="g3">G3</option>
            <option value="g4">G4</option>
            <option value="g5">G5</option>
            <option value="g7">G7</option>
            <option value="g8">G8</option>
            <option value="g9">G9</option>
            <option value="g10">G10</option>
            <option value="sh">Senior High</option>
    
        </select>
        </div>
        <div class="row mt-3">
            <div class="col">
         <h6 class>
            <b><label for="gender" class="form-label">Gender</label></b>
        </h6>
        <select id="platform" name="platform" class="mt-2">
            <option value="none">Choose</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        </div></div>
        <h1 class>
            <h1>Other Information</h1>
        </h1>
        <div class="row mt-3">
            <div class="col">
                <label for="number" class="form-label" id="mode">Mode Of Learning:</label>
                <br>
                <select id="platform" name="platform" class="mt-2">
                <option value="none">Choose</option>
                <option value="online">Online</option>
                <option value="f2f">Face-To-Face</option>
                </select>

                <br><br>

                 <input type="checkbox" id="confirm"> <label>I confirm that the information provided is true and complete</label>
            </div>

        </div></div>

      <input type="submit" id="submit" name="submit" value="Submit Enrollment Form" class="btn">

    </form>
